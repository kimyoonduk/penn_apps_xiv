<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TA_Timer</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 class="title">
  TA Timer
</h1>
<h2 class="subtitle">
Simple timer that works
</h2>

<div class="outer-div">
   <div id="inputBox">
   <input type="text" placeholder="HH"class ="inputTime" id="hours" /> <input type="text" placeholder="MM" class ="inputTime" id="minutes" /> <input type="text" placeholder="SS" class ="inputTime" id="seconds" /> <input type="button" class="button" value="Start" id="startButton" onclick="giveInput()" />

  </div>
    <input type="button" class="button" id="stopButton" value="Stop" onclick="stopTimer()" style="display:none;"/>
</div>

<div class="outer-div">
  <div id"timebox"><span id="time">00:00:00    </span>       </div>
</div>

      <div class="outer-div">

        <form id="messages-form">
  <textarea id="message" placeholder="Type your message here" required></textarea>
</form>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
